<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>The Scoop</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </head>
  <body>
    <header role="banner">
      <h1>The Scoop</h1>
    </header>
    <div class="back-button" hidden></div>
    <main>
      <section>
        <h2>Search for a movie or TV show below!</h2>
        <form class="js-search">
          <input type="text" id="query">
          <input type="radio" name="type" value="movie" required checked>Movie
          <input type="radio" name="type" value="tv" required>TV
          <button type="submit" class="js-submit">Search</button>
        </form>
      </section>
      <section class="js-results">
      </section>
      <section class="scoop">
      </section>
      <aside class="purchase">
      </aside>
      <aside class="recommend">
      </aside>
    </main>
      <div class="backdrop"></div>
      <section class="trailer">
      </section>
  </body>
</html>
