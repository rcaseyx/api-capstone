<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>The Scoop</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=EB+Garamond" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </head>
  <body>
    <header role="banner">
      <h1>The Scoop</h1>
    </header>
    <div class="back-button" hidden></div>
    <main>
      <section class="search">
        <p>Get information on that movie or TV show you keep hearing about, including recommendations based on it and where you can purchase it online.</p>
        <form class="js-search">
          <fieldset>
            <legend>Search for a movie or TV show below!</legend>
              <div class="radios">
                <label for="movie">
                <input type="radio" name="type" value="movie" id="movie" required checked>Movie</label>
                <label for="tv">
                <input type="radio" name="type" value="tv" id="tv" required>TV</label>
              </div>
              <label for="query" id="searchText">Search by Title:</label>
              <input type="search" id="query" placeholder="Search..." required>
              <button type="submit" class="js-submit">Search</button>
            </fieldset>
        </form>
      </section>
      <section class="js-results" aria-live="assertive">
      </section>
      <section class="container" hidden aria-live="assertive">
        <section class="scoop" hidden>
        </section>
        <aside class="purchase page" hidden>
        </aside>
        <aside class="recommend page" hidden>
        </aside>
      </section>
    </main>
      <div class="backdrop"></div>
      <section class="trailer">
      </section>
  </body>
</html>
