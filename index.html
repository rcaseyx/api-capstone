<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>The Scoop</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </head>
  <body>
    <header role="banner">
      <h1>The Scoop</h1>
    </header>
    <main>
      <section>
        <h3>Search for a product below.</h3>
        <form class="js-search">
          <input type="text" id="query" placeholder="Nonstick Pan">
          <input type="radio" name="type" value="movie" required checked>Movie
          <input type="radio" name="type" value="series" required>TV
          <button type="submit" class="js-submit">Search</button>
        </form>
      </section>
      <section class="js-results">

      </section>
    </main>
  </body>
</html>
