<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>The Scoop</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </head>
  <body>
    <header role="banner">
      <h1>The Scoop</h1>
    </header>
    <div class="back-button" hidden></div>
    <main>
      <section class="search">
        <p>Get <em>the scoop</em> on that movie or TV show you keep hearing about. Search for a title below!</p>
        <form class="js-search">
          <div class="radios">
            <input type="radio" name="type" value="movie" required checked>Movie
            <input type="radio" name="type" value="tv" required>TV
          </div>
          <input type="text" id="query" required>
          <button type="submit" class="js-submit">Search</button>
        </form>
      </section>
      <section class="js-results">
      </section>
      <section class="container page" hidden>
        <section class="scoop">
        </section>
        <aside class="purchase page" hidden>
        </aside>
        <aside class="recommend page" hidden>
        </aside>
      </section>
    </main>
      <div class="backdrop"></div>
      <section class="trailer">
      </section>
  </body>
</html>
